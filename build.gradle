group 'com.teambeta'
version '1.0-ADMIN'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
        resources {
            srcDirs = ["resources", "src/View"]
            includes = ["**/*.fxml", "**/*.png", "**/*.properties", "**/*.json", "**/*.css"]
        }

    }

    test {
        java {
            srcDirs = ["src/test/java"];
        }
    }
}

task compile {
    doLast {
        println 'compiling source'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //compile sourceSets.main.output
    compile 'org.jfxtras:jfxtras-labs:8.0-r5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
